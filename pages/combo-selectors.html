<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/combo-selectors.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lobster&family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+CU:wght@100..400&family=Reddit+Mono:wght@200..900&family=Satisfy&display=swap" rel="stylesheet">

  <title>Combining CSS Selectors</title>

</head>
<body>
  <h1>Week Day</h1>
  <h2>To Do List</h2>

  <div class="box">
    <p>High Priority</p>
  <ul class="list-study">Study
    <li class="done">Watch Videos</li>
    <li class="done">Take Notes</li>
    <li>Read</li>
  </ul>
</div>

  <div class="box">
    <p>As Needed</p>
      <ul class="list-chores">Chores
        <li class="done">Wash Clothes</li>
        <li>Wash Dishes</li>
        <li class="done">Water Plants</li>
      </ul>
      </div>

  <p>Stay Focused, Do Your Best!</p>

</body>

</html>
